<div id="scroll-root">
  
  <div class="main">
    <h1>Fungsi</h1>

    <div id="overview">

      <p>
        Anda dapat menggunakan fungsi-fungsi dasar seperti
        (<code>sin</code>, <code>sqrt</code>, <code>exp</code>)
        dan operator (seperti <code>a + b</code>, <code>a - b</code>,
        <code>a * b</code>, <code>a / b</code>).
        bagian dari ekspresi dapat dilakukan didalam tanda kurung
        <code>(...)</code> untuk mengganti urutan perhitungan dasar.
      </p>

      <div id="examples" class="examples"></div>
      <script type="text/javascript">
        var container = document.getElementById('examples');
        var editor = new mathnotepad.Editor(container);
        editor.set({
          nodes: [
            {expr: '2.2 * (3.1 + 1.4)'},
            {expr: 'sqrt(16)'},
            {expr: 'log(1000, 3 + 7)'}
          ]
        });
      </script>

      <p>
        Semua fungsi yang tersedia dapat dilihat pada daftar berikut:
      </p>
    <div id="functions"></div>
    </div>
