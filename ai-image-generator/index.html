<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .input-section {
            width: 40%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        .result-section {
            width: 60%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            display: none;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .loading-time {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script>
        let timer;
        let seconds = 0;

        const models = {
            "New Reality XL": "https://api-inference.huggingface.co/models/stablediffusionapi/newrealityxl-global-nsfw",
            "OmniGen XL": "https://api-inference.huggingface.co/models/stablediffusionapi/omnigenxl-nsfw-sfw",
            "Mklan XXX": "https://api-inference.huggingface.co/models/stablediffusionapi/mklan-xxx-nsfw-pony",
            "Explicit Freedom": "https://api-inference.huggingface.co/models/stablediffusionapi/explicit-freedom-nsfw-wai",
            "Flux Dev": "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev",
            "Flux schnell": "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell",
            "Flux RealismLora": "https://api-inference.huggingface.co/models/XLabs-AI/flux-RealismLora",
            "Flux RedditReality": "https://api-inference.huggingface.co/models/RareConcepts/Flux.1-dev-LoRA-r128-RedditReality",
            "Flux uncensored": "https://api-inference.huggingface.co/models/enhanceaiteam/Flux-uncensored",
            "Flux uncensored V2": "https://api-inference.huggingface.co/models/enhanceaiteam/Flux-uncensored-V2",
            "flux-lora-uncensored": "https://api-inference.huggingface.co/models/prashanth970/flux-lora-uncensored",
            "nsfw-xl": "https://api-inference.huggingface.co/models/Dremmar/nsfw-xl",
        };

        async function query(data, modelUrl, attempts = 5) {
            for (let i = 0; i < attempts; i++) {
                const response = await fetch(modelUrl, {
                    headers: {
                        Authorization: "Bearer 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",
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.blob();
                    return result;
                } else {
                    const errorMessage = await response.text();
                    const error = JSON.parse(errorMessage);

                    if (error.error.includes("is currently loading") || error.error.includes("too busy")) {
                        console.warn(`Attempt ${i + 1}: Model is loading or busy. Retrying...`);
                        await new Promise(res => setTimeout(res, 3000)); // Wait 3 seconds before retrying
                    } else {
                        console.error('Error from API:', errorMessage);
                        throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                    }
                }
            }
            throw new Error("Max attempts reached. The model is still not available.");
        }

        async function generateImage(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const prompt = formData.get('prompt');
            const timestamp = Math.floor(Date.now() / 1000);
            const updatedPrompt = `${prompt}, (on number ${timestamp})`;
            const selectedModel = formData.get('model');
            const modelUrl = models[selectedModel];

            const data = { "inputs": updatedPrompt };

            document.getElementById("loadingOverlay").style.display = "flex";
            seconds = 0;
            timer = setInterval(() => {
                seconds++;
                document.getElementById("loadingTime").innerText = `Waiting time: ${seconds} seconds`;
            }, 1000);

            try {
                const imgBlob = await query(data, modelUrl);
                const imgURL = URL.createObjectURL(imgBlob);
                document.getElementById("resultImage").src = imgURL;
                document.getElementById("resultTimestamp").innerText = `Take on: ${new Date().toLocaleString()}`;
                document.getElementById("resultSection").style.display = "block";

            } catch (error) {
                console.error('Error generating image:', error);
                alert('An error occurred while generating the image. Please try again.');
            } finally {
                clearInterval(timer);
                document.getElementById("loadingOverlay").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="input-section">
        <h1>AI Image Generator</h1>
        <form onsubmit="generateImage(event)">
            <label for="model">Select Model:</label>
            <select name="model" required>
                <option value="Flux schnell">Flux schell</option>
                <option value="Flux Dev">Flux Dev</option>
                <option value="flux-lora-uncensored">flux-lora-uncensored</option>
<!--                 <option value="Flux uncensored">Flux uncensored</option>
                <option value="Flux uncensored V2">Flux uncensored V2</option> -->
                <option value="Flux RealismLora">Flux RealismLora</option>
                <option value="Flux RedditReality">Flux RedditReality</option>
                <option value="New Reality XL">New Reality XL</option>
                <option value="OmniGen XL">OmniGen XL</option>
                <option value="Mklan XXX">Mklan XXX</option>
                <option value="Explicit Freedom">Explicit Freedom</option>
                <option value="nsfw-xl">Dremmar/nsfw-xl</option>
            </select>
            <label for="prompt">Enter your prompt:</label>
            <textarea name="prompt" placeholder="Enter your prompt" required></textarea>
            <button type="submit">Generate Image</button>
        </form>
        <div id="loadingOverlay">
            <div>
                <div>Loading...</div>
                <div id="loadingTime" class="loading-time">Waiting time: 0 seconds</div>
            </div>
        </div>
    </div>
    
    <div class="result-section" id="resultSection" style="display: none;">
        <h2>Generated Image</h2>
        <img id="resultImage" alt="Generated Image">
        <p id="resultTimestamp" class="loading-time"></p>
        <button onclick="location.reload();">Generate Another Image</button>
    </div>
</body>
</html>
