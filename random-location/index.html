<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Insert Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh;margin-top:200px; }
        .container { width: 90%; max-width: 1200px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background-color: #fff; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden; padding: 20px; }
        .input-form, .output { display: flex; flex-direction: column; justify-content: center; }
        .input-form h3, .output h3 { margin-bottom: 15px; }
        label { margin-bottom: 8px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; transition: border-color 0.3s ease; }
        input:focus, textarea:focus, select:focus { border-color: #007BFF; outline: none; }
        button { width: 100%; padding: 12px; background-color: #007BFF; color: #fff; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        .output textarea { height: 850px; font-family: 'Courier New', Courier, monospace; }
        #map { width: 100%; height: 250px; border-radius: 4px; margin-bottom: 15px; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .output textarea { height: 200px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="input-form">
        <h3>Enter Data</h3>
        <form id="dataForm">
            <label for="type">Type:</label>
            <input type="number" id="type" required>

            <label for="identifier">Identifier:</label>
            <input type="number" id="identifier" required>

            <label for="start_lat">Start Latitude:</label>
            <input type="text" id="start_lat" required readonly>

            <label for="start_long">Start Longitude:</label>
            <input type="text" id="start_long" required readonly>

            <div class="map-container">
                <label>Pick Coordinates:</label>
                <div id="map"></div>
            </div>

            <label for="created_by">Created By:</label>
            <input type="text" id="created_by" required>

            <label for="start_date">Start Date and Time:</label>
            <input type="datetime-local" id="start_date" required>

            <label for="num_data">Number of Data Entries:</label>
            <input type="number" id="num_data" required>

            <button type="button" onclick="generateSQL()">Generate SQL</button>
        </form>
    </div>

    <div class="output">
        <h3>Generated SQL:</h3>
        <textarea id="sqlOutput" readonly></textarea>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([-6.2000, 106.8000], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    map.on('click', function (e) {
        var lat = e.latlng.lat.toFixed(8);
        var long = e.latlng.lng.toFixed(8);
        document.getElementById('start_lat').value = lat;
        document.getElementById('start_long').value = long;

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }
    });

    function generateSQL() {
        const location_type = parseInt(document.getElementById('type').value);
        const identifier = parseInt(document.getElementById('identifier').value);
        const start_lat = parseFloat(document.getElementById('start_lat').value);
        const start_long = parseFloat(document.getElementById('start_long').value);
        const created_by = document.getElementById('created_by').value;
        const start_date = new Date(document.getElementById('start_date').value);
        const num_data = parseInt(document.getElementById('num_data').value);

        let values = [];
        let lat = start_lat;
        let long = start_long;

        for (let i = 0; i < num_data; i++) {
            lat += (Math.random() * 0.02) - 0.01; // Random movement
            long += (Math.random() * 0.02) - 0.01; // Random movement

            values.push(
                `(${location_type}, ${identifier}, ${lat.toFixed(8)}, ${long.toFixed(8)}, '${created_by}', ${Math.floor(start_date.getTime())})`
            );

            start_date.setMinutes(start_date.getMinutes() + 1);
        }

        const insert_statement = `INSERT INTO locationtrack (Type, Identifier, Latitude, Longitude, CreatedBy, CreatedAt) VALUES ${values.join(', ')};`;
        document.getElementById('sqlOutput').value = insert_statement;
    }
</script>

</body>
</html>
