<!DOCTYPE html>
<html>
<head>
    <title>Chat-Like Note App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
    
        .header {
            background-color: #1f215f;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            color: #fff;
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: auto;
            margin-bottom: 100px;
            background-color: #fff;
        }
    
        h1 {
            text-align: center;
            color: white;
        }
    
        .chat {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    
        .user-message {
            background-color: #e2f7cb;
            text-align: left;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            max-width: 70%;
        }
    
        .date {
            text-align: right;
            color: #777;
            font-size: 14px;
            margin-top: 5px;
        }
    
        .footer {
            background-color: #1f215f;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }
    
        .input-form {
            text-align: center;
        }
    
        .input-form textarea {
            width: 70%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            resize: vertical;
            vertical-align: middle;
        }
    
        .input-form button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            vertical-align: middle;
        }
    
        /* Media query for responsive layout on small screens */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
    
            .chat {
                margin-top: 5px;
            }
    
            .user-message {
                max-width: 100%;
            }
    
            .input-form textarea {
                width: 100%;
            }
    
            /* Reduce font size for better readability on small screens */
            body {
                font-size: 14px;
            }
            
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>Chat-Like Note App</h1>
    </div>
    
    <div class="container">
        <!-- Display Existing Notes -->
        <div id="existingData"></div>
    </div>
    
    <div class="footer">
        <div class="input-form">
            <textarea id="note" name="note" placeholder="Enter your note..." required></textarea>
            <button type="submit">Send</button>
        </div>
    </div>
    
    <script>
        // Your Sheet2API endpoint URLs
        var sheet2apiReadUrl = 'https://sheet2api.com/v1/4JB7VrgYQiqx/my-note';
        var sheet2apiWriteUrl = 'https://sheet2api.com/v1/4JB7VrgYQiqx/my-note';

        // Function to format a date string in the GMT+7 timezone
        function formatTimestamp(timestamp) {
            var date = new Date(timestamp);
            var options = { timeZone: 'Asia/Bangkok', hour12: false };
            return date.toLocaleString('en-US', options);
        }

        // Function to fetch and display existing notes
        function fetchExistingNotes() {
            axios.get(sheet2apiReadUrl)
                .then(function(response) {
                    var data = response.data;
                    var existingDataDiv = document.getElementById('existingData');

                    // Clear the existing notes
                    existingDataDiv.innerHTML = '';

                    // Display existing notes as chat messages (reversed order)
                    if (data && data.length > 0) {
                        // Reverse the order of notes
                        data.reverse();

                        data.forEach(function(item) {
                            var chatMessage = document.createElement('div');
                            chatMessage.classList.add('chat');

                            if (item.note) {
                                var formattedTimestamp = formatTimestamp(item.date);
                                var formattedNote = item.note.replace(/\n/g, '<br>'); // Replace newline with <br>
                                chatMessage.innerHTML = '<div class="user-message"><span class="note-text">' + formattedNote + '</span></div><div class="date">' + formattedTimestamp + '</div>';
                            } else {
                                chatMessage.innerHTML = '<div class="system-message">No note available.</div>';
                            }

                            existingDataDiv.appendChild(chatMessage);
                        });
                    } else {
                        existingDataDiv.innerHTML = '<div class="system-message">No notes available.</div>';
                    }

                    // Scroll to the bottom of the page
                    window.scrollTo(0, document.body.scrollHeight);
                })
                .catch(function(error) {
                    console.error('Failed to fetch data from Sheet2API:', error);
                });
        }

        // Event listener for form submission
        document.querySelector('.input-form button').addEventListener('click', function() {
            // Get the current timestamp
            var timestamp = new Date().toISOString();

            // Get the user's note input
            var note = document.getElementById('note').value;

            // Send a POST request to add a new note
            axios.post(sheet2apiWriteUrl, { date: timestamp, note: note })
                .then(function(response) {
                    // Data successfully added
                    console.log('New note added:', response.data);
                    
                    // Clear the note input
                    document.getElementById('note').value = '';
                    
                    // Fetch and display updated notes
                    fetchExistingNotes();
                })
                .catch(function(error) {
                    console.error('Failed to add a new note:', error);
                });
        });

        // Fetch and display existing notes when the page loads
        fetchExistingNotes();
    </script>
</body>

</html>
